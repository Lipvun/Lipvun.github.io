    <script language="JavaScript">
    function killErrors() {
        return true;
    }
    window.onerror = killErrors;
    function showsubmenu(clickis){
        whichEl = eval("tv_list");
        if (whichEl.style.display == "none") {
            eval("tv_list.style.display=\"\";");
            idFlag.innerHTML = "<div class='close'><a href='#' hidefocus='true' title='按此切换到精简模式'></a></div>";
            if(clickis==0) eval("sh.style.display=\"\";");
            try{
                if(window.frames["play"].$id("lbottom").style.display == "none") window.frames["play"].showLeftMenu("2");
                window.frames["play"].yime()
            }catch(E){}
        }
        else {
            eval("tv_list.style.display=\"none\";");
            idFlag.innerHTML = "<div class='open'><a href='#' hidefocus='true' title='按此切换到正常模式'></a>";
            if(clickis==0) eval("sh.style.display=\"none\";");
            try{
                if(window.frames["play"].$id("lbottom").style.display != "none") window.frames["play"].showLeftMenu("2");
                window.frames["play"].yime()
            }catch(E){}
        }
    }
    function keyDown(){
        var e = event?event:window.event;
        try{window.frames['tvl'].keyDown(e.keyCode)}catch(E){}
    }

    var timer = setTimeout("showsubmenu(1)", 1000)

    </script>

    <table width="100%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">

    <td id="sh" width="9" bgcolor="#171a1d" style="cursor:hand" onClick="showsubmenu(1)"><span id="idFlag"><div class="close" id="sh"><a href="#" hidefocus="true" title="按此切换到精简模式"></a></div></span></td>
    <td width="210" id="tv_list"><iframe id="tvl" name="tvl" frameborder="0" src="http://live.64ma.com/tv/list.asp?tid=&fid=&swd="  width="100%" height="100%" SCROLLING="AUTO" border="0" target="play" allowtransparency="true"></iframe></td>
    </tr>
